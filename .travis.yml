language: android

env:
  matrix:
    - BUILD_VARIANT='Debug'
    - BUILD_VARIANT='Release'

android:
  components:
    - tools
    - tools
    - build-tools-24.0.2
    - android-24
    - extra
    - platform-tools
    - tools
    - extra-android-support
    - extra-google-google_play_services

jdk:
    - oraclejdk8

before_script:
  - chmod +x gradlew

script: ./gradlew assemble$(eval echo $BUILD_VARIANT)

notifications:
  email:
    on_success: change
    on_failure: change